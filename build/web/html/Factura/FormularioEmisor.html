<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../../js/Script.js"></script>
        <script src="../../JS/Validaciones.js" type="text/javascript"></script>
    </head>
    <body>
        
          
        
        <form action="/Factufacil/EmisorGuardar" method="POST">
            <fieldset><legend>
                Formulario Emisor
                </legend>
                <table>
                    <tr>
                        <td>
                            <label>Rfc: </label>
                        </td>
                        <td><input  type="text" id="txtRfc" name="txtRfc" required="" title="" placeholder="Ingresa el Rfc" pattern="[A-Z]{4}[0-9]{6}" title="Ingrese Correctamente el rfc" /></td>
                        
                    </tr>
                    <tr>
                        <td><label>Razón Social</label></td>
                        <td><input onkeypress="return soloLetras(event)" type="text" id="txtRazonSocial" name="txtRazonSocial" required="" placeholder="Ingresa la Razón Social" /></td>
                    </tr>
                    <tr>
                        <td><label>Regimen: </label></td>
                        <td><input onkeypress="return soloLetras(event)" type="text" id="txtRegimen" name="txtRegimen" required="" placeholder="Ingresa el Regimen"></td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>
                    Domicilio Fiscal
                </legend>
                <table>
                    <tr>
                        <td><label>Calle: </label></td>
                        <td><input type="text" onkeypress="return soloLetras(event)" id="txtCalle" name="txtCalle"  required="" placeholder="Ingresa la calle"></td>
                    </tr>
                    <tr>
                        <td><label>Numero Interior: </label></td>
                        <td><input type="text" id="txtNumInt" name="txtNumInt" required="" placeholder="Ingresa el número interior" onkeypress="return justNumbers(event);"></td>
                    </tr>
                    <tr>
                        <td><label>Numero Exterior: </label></td>
                        <td><input type="text" id="txtNumExt" name="txtNumExt" required="" placeholder="Ingresa el número exterior" onkeypress="return justNumbers(event);"></td>
                    </tr>
                    <tr>
                        <td><label>Colonia: </label></td>
                        <td><input type="text" onkeypress="return soloLetras(event)" id="txtColonia" name="txtColonia" required="" placeholder="Ingresa la colonia"></td>
                    </tr>
                    <tr>
                        <td><label>Codigo Postal: </label></td>
                        <td><input type="number" id="txtCodigoPostal" name="txtCodigoPostal" required="" placeholder="Ingresa el codigo postal" onkeypress="return justNumbers(event);" pattern="[0-9]{5}"></td>
                    </tr>
                    <tr>
                        <td><label>Municipio: </label></td>
                        <td><input type="text" onkeypress="return soloLetras(event)" id="txtMunicipio" name="txtMunicipio" required="" placeholder="Ingresa el municipio"></td>
                    </tr>
                    <tr>
                        <td><label>Estado: </label></td>
                        <td><input type="text" onkeypress="return soloLetras(event)" id="txtEstado" name="txtEstado" required="" placeholder="Ingresa el estado"></td>
                    </tr>
                    <tr>
                        <td><label>País: </label></td>
                        <td><input type="text" onkeypress="return soloLetras(event)" id="txtPais" name="txtPais" required="" placeholder="Ingresa el país"></td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" id="btnGuardar" value="Guardar" >
        </form>
    </body>
</html>
